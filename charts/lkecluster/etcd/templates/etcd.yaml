---
kind: Service
apiVersion: v1
metadata:
  name: etcd
  namespace: kube-system-{{ .Release.Namespace }}
spec:
  selector:
    component: etcd
  ports:
  - protocol: TCP
    port: 2379
    targetPort: 2380
